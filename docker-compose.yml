version: '3'
services:
  hello-world-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hello-world-container
    networks:
      - hello-world-network

  hello-world-nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: nginx-container
    networks:
      - hello-world-network
    ports:
      - "80:80"

networks:
  hello-world-network:
    driver: bridge

